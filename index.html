<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backg-container">
        <img class="backg-image" src="./background.jpg">
            <div class="backg-body">
                <img class="backg-icon" src="./logo.png">
                <div class="backg-text">ODIN</div>
            </div>
    </div>
    <div class="sign-container">
        <p class="sign-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="sign-paragraph">You <em>know</em> you want to.</p>
        <div class="main-container">
            <p class="main-text">Let's do this!</p>
            <form action="#" method="post">
                <div>
                  <label class="name" id="first-name" for="first_name"><b>FIRST NAME</b></label>
                  <input id="first-enter" type="text" name="first_name" size="30" style="height: 30px;">
                </div>
              
                <div>
                  <label class="name" id="last-name" for="last_name"><b>LAST NAME</b></label>
                  <input id="last-enter" type="text" name="last_name" size="30" style="height: 30px;">
                </div>
              
                <div>
                    <label class="name" id="email-name" for="email"><b>EMAIL</b></label>
                    <input id="email-enter" type="text" name="email" size="30" style="height: 30px;">
                </div>

                <div>
                    <label class="name" id="phone-name" for="phone"><b>PHONE NUMBER</b></label>
                    <input id="phone-enter" type="text" name="phone" size="30" style="height: 30px;">
                </div>

                <div>
                    <label class="name" id="pass-name" for="pass"><b>PASSWORD</b></label>
                    <input id="pass-enter" type="text" name="pass" size="30" style="height: 30px;">
                </div>

                <div>
                    <label class="name" id="cpass-name" for="cpass"><b>CONFIRM PASSWORD</b></label>
                    <input id="cpass-enter" type="text" name="cpass" size="30" style="height: 30px;">
                </div>
                <button class="createAccount" type="submit"><b>Create Account</b></button>
                <p class="login-text">Already have an account? &emsp;<a href="login.html">Log in</a></p>
              </form>
        </div>
    </div>
</body>
</html>
